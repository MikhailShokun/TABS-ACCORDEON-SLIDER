<html lang="en">

<head>

    <title>Tabs</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main class="main">
        <div class="_container">
            <div class="tabs">
                <div class="tabs__nav tabs-nav">

                    </div>
                    <div class="tabs-nav__item" data-tab-name="tab-2">Tab 2</div>
                    <div class="tabs-nav__item" data-tab-name="tab-3">Tab 3</div>
                </div>
                <div class="tabs__content">
                    <div class="tab is-active tab-1">Содержание таба 1</div>
                    <div class="tab tab-2">Содержание таба 2 + Содержание таба 2</div>
                    <div class="tab tab-3">
                        Содержание таба 3 + Содержание таба 3 + Содержание таба 3
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>

</html>
